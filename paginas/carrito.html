<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="/estilos.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo"><a href="/index.html">üêæ Los Gauchitos</a></h1>
      <ul class="nav-links">
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li id="usuario-info"></li>
        <li><a href="carrito.html">üõí</a></li>
      </ul>
    </nav>
  </header>

  <main class="productos-container">
    <h2>Tu carrito</h2>
    <div id="carrito"></div>
    <div id="total"></div>
    <button onclick="vaciarCarrito()">Vaciar carrito</button>
    <button  id="btn-finalizar" onclick="irAPagar()">Finalizar compra</button>
  </main>



  <script>
    const navLinks = document.getElementById("nav-links");
  const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));

  if (usuario) {
    navLinks.innerHTML = `
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="/paginas/productos.html">Productos</a></li>
      <li><a href="/paginas/contacto.html">Contacto</a></li>
      <li><span>üë§ ${usuario.nombre}</span></li>
      <li><a href="#" onclick="cerrarSesion()">Cerrar sesi√≥n</a></li>
      <li><a href="/paginas/carrito.html">üõí</a></li>
    `;
  }

  function cerrarSesion() {
    localStorage.removeItem("usuarioLogueado");
    window.location.reload();
  }
/*----------------------------------------------------------------------------------------------------*/
const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo"));
  const usuarioInfo = document.getElementById("usuario-info");

  if (usuarioActivo) {
    usuarioInfo.innerHTML = `
      <span>üë§ ${usuarioActivo.email}</span>
      <button onclick="cerrarSesion()" style="margin-left: 10px;">Salir</button>
    `;
  } else {
    usuarioInfo.innerHTML = `<a href="login.html">Login</a>`;
  }

  function cerrarSesion() {
    localStorage.removeItem("usuarioActivo");
    window.location.reload();
  }
/*----------------------------------------------------------------------------------------------------*/
    const contenedor = document.getElementById("carrito");
    const totalDiv = document.getElementById("total");

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function mostrarCarrito() {
      contenedor.innerHTML = "";
      let total = 0;

      carrito.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("producto");
        div.innerHTML = `
          <img src="${item.img}" width="100" />
          <h4>${item.nombre}</h4>
          <p>${item.precio}</p>
          <button onclick="eliminarProducto(${index})">Eliminar</button>
        `;
        contenedor.appendChild(div);

        total += parseFloat(item.precio.replace("$", ""));
      });

      totalDiv.innerHTML = `<h3>Total: $${total}</h3>`;
    }

    function eliminarProducto(index) {
      carrito.splice(index, 1);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      mostrarCarrito();
    }

    function vaciarCarrito() {
      localStorage.removeItem("carrito");
      carrito = [];
      mostrarCarrito();
    }
/*----------------------------------------------------------------------------------------------------*/
    function irAPagar() {
  const carrito =  JSON.parse(localStorage.getItem("carrito")) || [];

  fetch("http://localhost:3000/crear-preferencia", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ carrito })
  })
  .then(response => response.json())
  .then(data => {
    window.location.href = `https://www.mercadopago.com.ar/checkout/v1/redirect?pref_id=${data.id}`;
  })
  .catch(error => {
    console.error("Error al crear preferencia:", error);
    alert("Hubo un problema al generar el pago.");
  });
}

window.irAPagar = irAPagar;

mostrarCarrito();
/*----------------------------------------------------------------------------------------------------*/

  </script>
</body>
</html>
